    <script>
      $("#getNormal").click(function () {
        $.ajax({
          url: '/result/',
          type: 'post',
          data: {
            'isNormal': true
          },
          dataType: 'json',
          success: function (res) {
            //解析返回结果并设置正常样本的路径
            //alert(res.norPath);
            $(".normal").attr('src','../deal/normal/' + res.norPath + 'result.mp4');
          }
        });
      });
      $("#getAdversarial").click(function () {
        $.ajax({
          url: '/result/',
          type: 'post',
          data: {
            'isNormal': false
          },
          dataType: 'json',
          success: function (res) {
            //解析返回结果并设置对抗样本的路径
            $(".adversarial").attr('src','../deal/adversarial/' + res.advPath + 'result.mp4');
          }
        });
      });
