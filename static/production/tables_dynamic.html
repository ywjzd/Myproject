    <!-- Datatables -->
    <script>
      $(document).ready(function() {
        var handleDataTableButtons = function() {
          if ($("#datatable-buttons").length) {
            $("#datatable-buttons").DataTable({
              dom: "Bfrtip",
              buttons: [
                {
                  extend: "copy",
                  className: "btn-sm"
                },
                {
                  extend: "csv",
                  className: "btn-sm"
                },
                {
                  extend: "excel",
                  className: "btn-sm"
                },
                {
                  extend: "pdfHtml5",
                  className: "btn-sm"
                },
                {
                  extend: "print",
                  className: "btn-sm"
                },
              ],
              responsive: true
            });
          }
        };

        TableManageButtons = function() {
          "use strict";
          return {
            init: function() {
              handleDataTableButtons();
            }
          };
        }();

        $('#datatable').dataTable();

        $('#datatable-keytable').DataTable({
          keys: true
        });

        $('#datatable-responsive').DataTable();

        $('#datatable-scroller').DataTable({
          ajax: "js/datatables/json/scroller-demo.json",
          deferRender: true,
          scrollY: 380,
          scrollCollapse: true,
          scroller: true
        });

        $('#datatable-fixed-header').DataTable({
          fixedHeader: true
        });

        var $datatable = $('#datatable-checkbox');

        $datatable.dataTable({
          'order': [[ 1, 'asc' ]],
          'columnDefs': [
            { orderable: false, targets: [0] }
          ]
        });
        $datatable.on('draw.dt', function() {
          $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green'
          });
        });

        TableManageButtons.init();




        let normalImages = $(".normalImage");
        let adversarialImages = $(".adversarialImage");
        $.ajax({
            url: '/compare/',
            type: 'post',
            data:{
                'count': normalImages.length
            },
            dataType: 'json',
            success: function (res) {
                //解析返回结果
                let adv = '../deal/adversarial/' + JSON.parse(JSON.stringify(res)).adversarialImages;
                let nor = '../deal/normal/' + JSON.parse(JSON.stringify(res)).normalImages;
                let imageNumber = res.indexes;
                normalImages.each(function (index, e) {
                    //设置图片路径
                    $(e).attr('src', nor + imageNumber[index] + '.jpg');
                });
                adversarialImages.each(function (index, e) {
                    //设置图片路径
                    $(e).attr('src', adv + imageNumber[index] + '.jpg');
                });
            }
        });

      });

    </script>
