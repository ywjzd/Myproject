      function executeAttack (scene) {
        //let scene = $("input[name='poison']:checked").val();
        $(".normal").attr("src", "../deal/poison/" + scene + "/normal/result.mp4");
        $(".poison").attr("src", "../deal/poison/" + scene + "/poison/result.mp4");


        let normalResults = $(".normalResult");
        let poisonResults = $(".poisonResult");
        $.ajax({
            url: '/poison/',
            type: 'post',
            data:{
                'count': normalResults.length,
                'scene': scene
            },
            dataType: 'json',
            success: function (res) {
                //解析返回结果
                let poi = '../deal/poison/' + scene + '/poison/';
                let nor = '../deal/poison/' + scene + '/normal/';
                let imageNumber = res.indexes;
                normalResults.each(function (index, e) {
                    //设置图片路径
                    $(e).attr('src', nor + imageNumber[index] + '.jpg');
                });
                poisonResults.each(function (index, e) {
                    //设置图片路径
                    $(e).attr('src', poi + imageNumber[index] + '.jpg');
                });
            }
        });
      }
